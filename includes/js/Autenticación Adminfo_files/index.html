         });


        $("#wrapper").fadeIn(1000);
        $("#wrapper").draggable({ handle: '#login-head' ,cursor: 'pointer',containment: 'document'});

    });


function centrarDiv(id)
{
      $("#"+id).css({
        left: ($(window).width() - $("#"+id).outerWidth())/2,
        top: ($(window).height() - $("#"+id).outerHeight())/2
    });
}


function centrarHorizontalmente(id)
{
      $("#"+id).css({
         left: ($(window).width() - $("#"+id).outerWidth())/2,
    });
}

function centrarVerticalmente(id)
{
      $("#"+id).css({
         top: ($(window).height() - $("#"+id).outerHeight())/2
    });
}

</script>
